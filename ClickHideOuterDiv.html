<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>鼠标点击弹出层区域外关闭层jquery特效</title>
    <style>
        #myDiv {
            border:1px solid #000;
        }
    </style>
</head>
<body>    
    <input id="btn" type="button" value="显示DIV" />
    <script src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript">
        var myDiv = $("#myDiv");
        $(function () {
            $("#btn").click(function (event) {
                var o = $("#myDiv");
                var itop = (document.documentElement.clientHeight - o.height()) / 2 + document.documentElement.scrollTop;
                var ileft = (document.documentElement.clientWidth - o.width()) / 2 + document.documentElement.scrollLeft;
                o.css({
                    position: "absolute",
                    top: 300px,
                    left: 200px,
		    width: 300px,
		    height: 300px,
		    background: #ccc
                }).fadeIn();
                $(document).one("click", function () {//对document绑定一个影藏Div方法
                    $(myDiv).fadeOut();
                });
                event.stopPropagation();//阻止事件向上冒泡
            });
            $(myDiv).click(function (event) {
                event.stopPropagation();//阻止事件向上冒泡
            });
        });
    </script>
</body>
</html>
